<table class="table table-condensed table-striped">
    <thead>
    <tr>
        <td>Name</td>
        <td>link</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in candidates">
        <td>{{ c.name }} <span class="badge">{{ c.votes }}</span></td>
        <td><a ui-sref="home.candidate({id : c.id})" ng-click="getCandidate(c.id)">details</a> </td>
    </tr>
    </tbody>
</table>
