<div id="home" class="panel-body">
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3">
                <h2>Candidatos</h2>
            </div>
            <div class="col-sm-6">
                <div class="input-group h2">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                    <input class="form-control" type="text" ng-model="candidateFilter" placeholder="Filtrar candidatos ...">
                </div>
            </div>
            <div class="col-sm-3">
                <input class="btn btn-primary pull-right h2" type="button" ng-click="showNewModal('save', {})" value="New">
            </div>
        </div>
        <div class="row">
            <div class="table-responsive col-sm-12">
                <table class="table table-bordered table-striped" cellspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Votos</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="c in candidates | filter:candidateFilter | orderBy:'-votes'">
                        <td>{{$index+1}}</td>
                        <td>{{ c.name }}</td>
                        <td><span class="badge">{{ c.votes }}</span></td>
                        <td>
                            <a class="btn btn-success btn-xs" ui-sref="candidateDetail({id : c.id})">Visualizar</a>
                            <a class="btn btn-warning btn-xs" ng-click="showNewModal('update', c)" >Editar</a>
                            <a class="btn btn-danger btn-xs" ng-click="showDeleteModal(c);" >Excluir</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
