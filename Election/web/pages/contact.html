<div id="contact" class="page-header contact-holder">
    <div class="contact-info">
        <p >
            <strong>Endereço:</strong>
        </p>
        <p >Rua Maurilio da Cruz, 232 - Iná - São José dos Pinhais - PR</p>
        <p >(41) 3058-3737</p>
        <a href="mailto:contato@meepusinagem.com.br">contato@meepusinagem.com.br</a>


    </div>

    <div class="contact-form">
        <h2 class="module-title ">Contato</h2>
        <p >Entre em contato conosco:</p>
        <form id="contactUs">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                      <span>
                        <label>Nome:</label>
                      </span>
                        <input type="text" name="Name" id="Name" value="" class="inputbox required" aria-required="true" required="required">
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <div >Empresa:</div>
            <div class="input">
                <input type="text" name="Company" id="Company" value="" class="inputbox required" aria-required="true" required="required">
            </div>

            <div >Telefone:</div>
            <div class="input">
                <input type="text" name="Phone" id="Phone" value="" class="inputbox required" aria-required="true" required="required">
            </div>

            <div >Email:</div>
            <div class="input">
                <input type="email" name="Email" id="email" class="inputbox required validate-email" value="" aria-required="true" required="required">
            </div>

            <div >Mensagem:</div>
            <div class="input">
                <textarea name="Message" id="Message" class="inputbox " cols="20" rows="4" aria-required="true" required="required"></textarea>
            </div>

            <div >Anexo:</div>
            <div class="input">
                <input type="file" id="files" name="myfile"  accept=".jpg, .png, .doc, .pdf, .zip" style="width: 90%;">
            </div>

            <div >
                Copia para mim &nbsp;<input type="checkbox" name="copyMe" id="copyMe" value="true">
            </div>
            <input type="hidden" id="captchaToken" name="captchaToken">
            <div id="html_element"></div>
            <button id="sendForm" type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
